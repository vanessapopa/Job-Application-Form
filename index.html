<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" placeholder="Please enter your name"></input>

            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" id="email" placeholder="Please enter your email address"></input>

            <br>
            <br>

            <label for="position">Position:</label>
            <br>
            <select id="position">
                <option value="" disabled selected>Select a position</option>
                <option value="software-developer">Software Developer</option>
                <option value="data-analyst">Data Analyst</option>
                <option value="project-manager">Project Manager</option>
                <option value="designer">Designer</option>
                <option value="qa-engineer">QA Engineer</option>
            </select>

            <section class="radio-group">
                <br>
                <label for="availability">Availability:</label>
                <br>
                <input type="radio" id="full-time" name="availability" value="full-time"><label for="full-time">Full-Time</label>
                <input type="radio" id="part-time" name="availability" value="part-time"><label for="part-time">Part-Time</label>
                <input type="radio" id="freelance" name="availability" value="freelance"><label for="freelance">Freelance</label>
                <input type="radio" id="internship" name="availability" value="internship"><label for="internship">Internship</label>
            </section>

            <br>
            <label for="message">Why do you want this job?</label>
            <br>
            <textarea id="message" placeholder="Enter your comments here"></textarea>

            <br>
            <br>
            <button type="submit">Submit Application</button>
           
        </form>
    </div>

</body>
</html>
